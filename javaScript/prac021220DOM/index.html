<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
    <title>AJAX</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <form action="" class="p-3 border rounded bg-dark text-white mt-3">
                    <div class="form-group">
                        <label for="">Filtrar por:</label>
                        <select class="custom-select" id="criteria-select">
                            <option selected>Selecciona una opción</option>
                            <option value="gender">Género</option>
                            <option value="type">Tipo</option>
                            <option value="isActive">Status</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="">Selecciona el valor que quieres buscar</label>
                        <select class="custom-select" id="filter-select">
                            <option selected>Selecciona una opción</option>
                            <option value="Mentor">Mentor</option>
                            <option value="Staff">Staff</option>
                            <option value="Koordinator">Koordinator</option>
                            <option value="Koder">Koder</option>
                          </select>
                    </div>
                    <button type="button" id="submit-btn" class="btn btn-success">Filtrar </button>
                </form>
            </div>
            <div class="col-12 mt-3">
                <p class="font-weight-bold" id="dynamic-content"></p>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID:</th>
                        <th scope="col">Nombre:</th>
                        <th scope="col">Email:</th>
                        <th scope="col">Tipo:</th>
                        <th>&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody id="filtered-content">
                        <tr>
                            <td>324123423</td>
                            <td>Israel Salinas Martínez</td>
                            <td>israel@kodemia.mx</td>
                            <td>Mentor</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm
                                ">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"

        <script src="js/main.js"></script>
